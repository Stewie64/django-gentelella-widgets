<select name="{{ widget.name }}" {% include "gentelella/widgets/attrs.html" %} >{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>

<script>
  $( "input[name={{ widget.name }}]" ).on("keypress",'id_input',function(){
    var val = $(this).val();
    $.ajax({
        url:{{url}},
        type:"GET",
        data:{
            val:val,
        },
        success:function(data){
            if(data.exist)
                alert('Already Exist')
        },
    });
});
</script>
